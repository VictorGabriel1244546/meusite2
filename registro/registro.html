<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="registro.css">
    <!-- Include Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script type="module" src="registro.js"></script>
</head>
<body>
    <header>
        <h1>Loja de Camisetas de Time</h1>
        <nav>
            <a href="/loja/index.html">Início</a>
            <a href="/login/login.html">Login</a>
            <a href="registro.html">Registrar</a>
            <a href="/esqueceusenha/esqueceu.html">Esqueceu a Senha</a>
        </nav>
    </header>
    <main>
        <section class="register">
            <h2>Registrar</h2>
            <form id="registerForm">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit">Registrar</button>
            </form>
            <p><a href="/registro/registro.html">Já tem uma conta? Faça login</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja de Camisetas de Time</p>
    </footer>
    <script src="registro.js"></script>
</body>
</html>
